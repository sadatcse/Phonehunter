<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <header>
<div class="">
  <h1>Welcome to my phone hunter</h1>
      <div class="mb-3 w-50 d-flex justify-content-center align-items-center">
      
        <input type="email" class="form-control" id="searchinput" placeholder="name@example.com">
        <div id="search-button" onclick="buttononclick()" class="btn btn-primary">Search</div>
      </div>
   </div>
      
    </header>
<main>



<section>
    <div class="row row-cols-1 row-cols-md-3 g-4" id="phonecontainer">
      <div id="warningmessage" class="d-none">
        <h3 class="text-center">No Phone Found</h3>
      </div>

      <div class="d-flex align-items-center">
        <strong>Loading...</strong>
        <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
      </div>


    
    </div>
</section>
</main>

  
    <script src="/java.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
